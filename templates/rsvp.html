<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Tangerine&display=swap" rel="stylesheet">
    <title>Becoming the Butlers</title>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <h1 class="col-sm-12">Cliet and Kaylie</h1>
      </div>
      <div class="row">
        <nav class="navbar navbar-expand-md">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/rsvp">RSVP</a></li>
            <li class="nav-item"><a class="nav-link" href="/travel">Travel and Transportation</a></li>
            <li class="nav-item"><a class="nav-link" href="/schedule">Day-Of Information</a></li>
            <li class="nav-item"><a class="nav-link" href="/registry">Registry</a></li>
          </ul>
        </nav>
        <nav class="navbar container-fluid dropdown ml-auto">
          <a class="nav-link dropdown-toggle btn btn-primary" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Site Navigation</a>
          <div class="dropdown-menu">
            <ul class="nav navbar-nav">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/rsvp">RSVP</a></li>
              <li class="nav-item"><a class="nav-link" href="/travel">Travel and Transportation</a></li>
              <li class="nav-item"><a class="nav-link" href="/schedule">Day-Of Information</a></li>
              <li class="nav-item"><a class="nav-link" href="/registry">Registry</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class='visible' id='RSVP-Form'>
      <div class="RSVP-form">
        <form class="RSVP-form" action="/rsvpContinue1" method="POST">
          <div class="mb-3">
            <label for="rsvp-key" class="form-label">RSVP Key (can be found on the RSVP card included with your invitation)</label>
            <input type="text" class="form-control" id="rsvp-key" name="key" placeholder="ButlerWedding12345">
          </div>
          <button type="submit" class="btn btn-primary mb-3">Continue</button>
        </form>
      </div>
    </section>
    <section class='hidden' id='RSVP-Form-Placeholder'>
      <h2><center>RSVPs will be available soon! Check back once invitations are sent to RSVP.</center></h2>
    </section>
  </body>
</html>
